        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
            .shadow-custom {
                box-shadow: 0 10px 25px -5px rgba(59, 130, 246, 0.1), 0 8px 10px -6px rgba(59, 130, 246, 0.1);

    <!-- 主容器 -->
    <div id="mainContainer" class="container mx-auto px-4 py-12 max-w-4xl">
        <!-- 标题部分 -->
        <header class="text-center mb-12">
            <h1 class="text-[clamp(2rem,5vw,3rem)] font-bold text-dark mb-4">视频去水印下载</h1>
            <p class="text-gray-600 text-lg max-w-2xl mx-auto">
                简单、快速地提取无水印视频和封面，支持抖音等多个平台
            </p>
        </header>

        <!-- 输入区域 -->
        <section class="bg-white rounded-2xl shadow-custom p-6 mb-10 transition-custom">
            <div class="space-y-4">
                <div class="relative">
                    <textarea id="videoLink" rows="3" placeholder="请粘贴视频分享链接，如抖音、快手等平台的链接..." 
                              class="w-full px-4 py-4 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary transition-custom resize-none"></textarea>
                    <button id="pasteButton" class="absolute right-3 bottom-3 text-primary hover:text-primary/80 transition-custom">
                        <i class="fa fa-paste mr-1"></i> 粘贴
                    </button>
                </div>
                <div class="flex justify-between items-center">
                    <div class="flex space-x-2">
                        <span class="inline-block px-3 py-1 bg-blue-50 text-blue-600 text-sm rounded-full">
                            <i class="fa fa-check-circle mr-1"></i> 抖音
                        </span>
                        <span class="inline-block px-3 py-1 bg-green-50 text-green-600 text-sm rounded-full">
                            <i class="fa fa-check-circle mr-1"></i> 快手
                        </span>
                        <span class="inline-block px-3 py-1 bg-purple-50 text-purple-600 text-sm rounded-full">
                            <i class="fa fa-check-circle mr-1"></i> 西瓜视频
                        </span>
                    </div>
                    <div class="flex space-x-3">
                        <button id="parseButton" 
                                class="bg-primary hover:bg-primary/90 text-white font-medium py-3 px-8 rounded-lg shadow-md hover:shadow-lg transition-custom flex items-center">
                            <i class="fa fa-magic mr-2"></i> API解析
                        </button>
                        <button id="localParseButton" 
                                class="bg-green-500 hover:bg-green-600 text-white font-medium py-3 px-8 rounded-lg shadow-md hover:shadow-lg transition-custom flex items-center">
                            <i class="fa fa-code mr-2"></i> 本地解析
                        </button>
                    </div>
                </div>
            </div>
        </section>

        <!-- 结果展示区域 -->
        <section id="resultSection" class="bg-white rounded-2xl shadow-custom p-6 transition-custom">
            <h2 class="text-xl font-bold text-dark mb-6 flex items-center">
                <i class="fa fa-check-circle text-green-500 mr-2"></i> 解析结果
            </h2>
            
            <!-- 视频信息 -->
            <div class="mb-8">
                <h3 class="text-lg font-semibold text-gray-700 mb-3">视频信息</h3>
                <div class="space-y-2">
                    <p><strong>视频标题：</strong><span id="videoTitle" class="text-gray-600 break-all"></span></p>
                    <p><strong>视频地址：</strong><span id="videoUrl" class="text-gray-600 break-all"></span></p>
                </div>
            </div>

            <!-- 封面预览 -->
            <div class="mb-8">
                <h3 class="text-lg font-semibold text-gray-700 mb-3">封面预览</h3>
                <div class="flex justify-center">
                    <div id="coverPreview" class="rounded-lg overflow-hidden border border-gray-200 shadow-md transition-custom">
                        <img id="coverImage" src="" alt="视频封面" class="max-w-full h-auto max-h-96 object-contain">
                    </div>
                </div>
                <div class="flex justify-center mt-4">
                    <button id="downloadCover" class="bg-secondary hover:bg-secondary/90 text-white font-medium py-2 px-6 rounded-lg shadow-md hover:shadow-lg transition-custom flex items-center">
                        <i class="fa fa-download mr-2"></i> 下载封面
                    </button>
                </div>
            </div>

            <!-- 视频下载 -->
            <div>
                <h3 class="text-lg font-semibold text-gray-700 mb-3">视频下载</h3>
                <div class="flex flex-col sm:flex-row justify-center items-center gap-4">
                    <button id="downloadVideo" class="bg-primary hover:bg-primary/90 text-white font-medium py-3 px-8 rounded-lg shadow-md hover:shadow-lg transition-custom flex items-center w-full sm:w-auto justify-center">
                        <i class="fa fa-video-camera mr-2"></i> 下载无水印视频
                    </button>
                </div>
            </div>
        </section>

        <!-- 解析中状态 -->
        <div id="loadingState" class="hidden bg-white rounded-2xl shadow-custom p-6 text-center py-16 transition-custom">
            <div class="inline-block animate-spin rounded-full h-16 w-16 border-t-4 border-b-4 border-primary mb-4"></div>
            <h3 class="text-xl font-semibold text-gray-700 mb-2">正在解析视频...</h3>
            <p class="text-gray-500">请稍候，我们正在为您提取无水印视频</p>
        </div>

        <!-- 解析错误状态 -->
        <div id="errorState" class="hidden bg-white rounded-2xl shadow-custom p-6 text-center py-16 transition-custom">
            <div class="inline-block text-red-500 mb-4">
                <i class="fa fa-times-circle text-5xl"></i>
            </div>
            <h3 class="text-xl font-semibold text-gray-700 mb-2">解析失败</h3>
            <p id="errorMessage" class="text-gray-500">无法解析该链接，请检查链接是否正确</p>
            <button id="retryButton" 
                    class="mt-4 bg-primary hover:bg-primary/90 text-white font-medium py-2 px-6 rounded-lg shadow-md hover:shadow-lg transition-custom">
                重试
            </button>
        </div>

        <!-- 页脚 -->
        <footer class="mt-16 text-center text-gray-500 text-sm">
            <p>© 2023 视频去水印下载工具 | 仅供学习和研究使用</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
